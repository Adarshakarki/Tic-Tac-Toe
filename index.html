<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="opponentLabel">
            <span class="friend-emoji" onclick="toggleSwitch()">ðŸ˜€</span>
            <label class="switch">
                <input type="checkbox" id="opponentSwitch" onchange="toggleOpponent()">
                <span class="slider"></span>
            </label>
            <span class="robot-emoji" onclick="toggleSwitch()">ðŸ¤–</span>
        </div>
        <div id="board" class="board">
        </div>
        <p id="status" class="status"></p>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWinnerModal()">&times;</span>
            <p id="winnerMessage"></p>
        </div>
    </div>
</body>

</html>
