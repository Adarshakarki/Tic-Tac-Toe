<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe against a friend or AI opponent">
    <meta name="keywords" content="tic tac toe, game, puzzle, ai, multiplayer">
    <meta name="author" content="Your Name">
    <title>Tic Tac Toe - Play Against Friends or AI</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â­•</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <section class="game-controls" aria-label="Game Settings">
            <div id="opponentLabel" class="opponent-selector">
                <span class="friend-icon" 
                      onclick="toggleSwitch()" 
                      role="button" 
                      tabindex="0"
                      aria-label="Select friend mode"
                      onkeydown="handleKeyPress(event, toggleSwitch)">
                    <i data-lucide="users"></i>
                </span>
                
                <label class="switch" for="opponentSwitch">
                    <input type="checkbox" 
                           id="opponentSwitch" 
                           onchange="toggleOpponent()"
                           aria-describedby="opponent-description">
                    <span class="slider" aria-hidden="true"></span>
                </label>
                
                <span class="robot-icon" 
                      onclick="toggleSwitch()" 
                      role="button" 
                      tabindex="0"
                      aria-label="Select AI mode"
                      onkeydown="handleKeyPress(event, toggleSwitch)">
                    <i data-lucide="bot"></i>
                </span>
            </div>
        </section>

        <section class="game-area" aria-label="Game Board">
            <div id="board" 
                 class="board" 
                 role="grid" 
                 aria-label="Tic Tac Toe game board"
                 aria-describedby="status">
                <!-- Game board cells will be generated by JavaScript -->
            </div>
            
            <div id="status" 
                 class="status" 
                 role="status" 
                 aria-live="polite" 
                 aria-atomic="true">
                <!-- Game status will be updated by JavaScript -->
            </div>
        </section>

        <footer class="game-footer">
            <button id="resetButton" 
                    onclick="resetGame()" 
                    class="reset-btn"
                    aria-label="Reset the game board">
                <i data-lucide="refresh-cw"></i>
                <span>Reset Game</span>
            </button>
        </footer>
    </main>

    <!-- Winner Modal -->
    <div id="winnerModal" 
         class="modal" 
         role="dialog" 
         aria-labelledby="winnerMessage" 
         aria-hidden="true">
        <div class="modal-content">
            <button class="close" 
                    onclick="closeWinnerModal()" 
                    aria-label="Close winner announcement">
                <i data-lucide="x"></i>
            </button>
            <div id="winnerMessage" role="alert">
                <!-- Winner message will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Loading indicator (optional) -->
    <div id="loadingIndicator" class="loading-indicator" aria-hidden="true">
        <div class="spinner">
            <i data-lucide="loader-2"></i>
        </div>
        <p>Loading game...</p>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Additional helper script for accessibility -->
    <script>
        // Helper function for keyboard navigation
        function handleKeyPress(event, callback) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                callback();
            }
        }

        // Hide loading indicator when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            // Initialize Lucide icons
            lucide.createIcons();
        });

        // Focus management for modal
        let lastFocusedElement = null;

        function trapFocus(element) {
            const focusableElements = element.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusableElement = focusableElements[0];
            const lastFocusableElement = focusableElements[focusableElements.length - 1];

            element.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusableElement) {
                            lastFocusableElement.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastFocusableElement) {
                            firstFocusableElement.focus();
                            e.preventDefault();
                        }
                    }
                }
                if (e.key === 'Escape') {
                    closeWinnerModal();
                }
            });
        }

        // Enhanced modal functions (you can integrate these with your existing script.js)
        function openWinnerModal() {
            lastFocusedElement = document.activeElement;
            const modal = document.getElementById('winnerModal');
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            trapFocus(modal);
            
            // Focus the close button
            const closeButton = modal.querySelector('.close');
            if (closeButton) {
                closeButton.focus();
            }
        }

        function closeWinnerModal() {
            const modal = document.getElementById('winnerModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            
            // Return focus to the last focused element
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }
    </script>
</body>

</html>
